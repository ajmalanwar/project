<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background-color:yellow">
<h1 style="text-align:center;color:red"><b>welcome to registration page</b></h1>
<h2><b>please fill the form to register</b></h2>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter username"><Br>
    <input type="text" name="first_name" placeholder="enter firstname"><br>
    <input type="text" name="last_name" placeholder="enter lastname"><br>
    <input type="email" name="email" placeholder="enter email"><br>
    <input type="password" name="password" placeholder="enter password"><br>
    <input type="password" name="cpassword" placeholder="confirm your password"><br>
    <input type="submit" >

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
